<header id="site_header" class="header mobile-menu-hide">
  <div class="header-content">
    <div class="header-photo">
      <img src="{{ (profile_settings.profile_photo or " /assets/lapillaga_frappe/img/main_photo.jpg") }}"
        alt="{{ (profile_settings.profile_photo or " Profile image") }}">
    </div>
    <div class="header-titles">
      <h2>{{ profile_settings.full_name }}</h2>
      <h4>{{ profile_settings.company_role }}</h4>
    </div>
  </div>

  <ul class="main-menu">
    <li class="active">
      <a href="#home" class="nav-anim">
        <span class="menu-icon lnr lnr-home"></span>
        <span class="link-text">Home</span>
      </a>
    </li>
    <li>
      <a href="#about-me" class="nav-anim">
        <span class="menu-icon lnr lnr-user"></span>
        <span class="link-text">About Me</span>
      </a>
    </li>
    <li>
      <a href="#resume" class="nav-anim">
        <span class="menu-icon lnr lnr-graduation-hat"></span>
        <span class="link-text">Resume</span>
      </a>
    </li>
    <li>
      <a href="#portfolio" class="nav-anim">
        <span class="menu-icon lnr lnr-briefcase"></span>
        <span class="link-text">Portfolio</span>
      </a>
    </li>
    <li>
      <a href="#blog" class="nav-anim">
        <span class="menu-icon lnr lnr-book"></span>
        <span class="link-text">Blog</span>
      </a>
    </li>
    <li>
      <a href="#contact" class="nav-anim">
        <span class="menu-icon lnr lnr-envelope"></span>
        <span class="link-text">Contact</span>
      </a>
    </li>
  </ul>

  <div class="social-links">
    <ul>
      {% for social_network in social_networks %}
      <li>
        <a href="{{ social_network.url }}" target="_blank">
          <i class="{{ social_network.icon_class }}"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="header-buttons">
    <a href="{{ (cv.file or " #") }}" target="_blank" class="btn btn-primary">Download CV</a>
  </div>

  <div class="copyrights">Â© {{year}} All rights reserved.</div>
</header>
