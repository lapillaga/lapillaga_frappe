<!-- Home Subpage -->
<section data-id="home" class="animated-section start-page">
  <div class="section-content vcentered">

    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="title-block">
          <h2>{{ profile_settings.full_name }}</h2>
          <div class="owl-carousel text-rotation">
            {% for role in profile_settings.role_labels %}
            <div class="item">
              <div class="sp-subtitle">{{role.label}}</div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- End of Home Subpage -->
